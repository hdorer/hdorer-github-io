<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Resume | hdorer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta property="og:type" content="website">
    <meta name="robots" content="index,follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
  </head>
  <body>
    <header>
      <div class="topnav" id="page-top-nav">
        <a href="index.html">About Me</a>
        <a href="" class="active">Resume</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="javascript:void(0)" class="icon" onClick="setNavState()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>
    <div class="page-container">
      <div class="content-container">
        <h1 class="page-title">Resume</h1>
        <div class="content-block">
          <md-block class="content-text" src="./content/Resume.md"></md-block>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <a href="https://github.com/hdorer" class="footer-link">
          <img src="res/github-logo.png" alt="Follow my GitHub">
        </a>
        <a href="https://www.linkedin.com/in/harrydorer/" class="footer-link">
          <img src="res/linkedin-logo.png" alt="Connect with me on LinkedIn">
        </a>
        <a href="mailto:hdorer24@gmail.com" class="footer-link">
          <img src="res/email-icon.png" alt="Email me">
        </a>
      </div>
    </footer>
    <script>
      function setNavState() {
        var elem = document.getElementById("page-top-nav");
        if(!elem) {
          console.log("Element not found!");
          return;
        }
        console.log("Element found!");
        if(elem.className === "topnav") {
          elem.className += " responsive";
        } else {
          elem.className = "topnav";
        }
      }

      function setContainerHeight() {
        const headerHeight = document.querySelector('header').offsetHeight;
        const footerHeight = document.querySelector('footer').offsetHeight;
        const container = document.querySelector('.content-container');

        // Calculate remaining height for non-mobile screens
        let remainingHeight = `calc(100vh - ${headerHeight}px - ${footerHeight}px)`;

        // Additional logic for mobile screens (optional)
        if (window.innerWidth <= 768) {
          // Adjust media query width in CSS if needed
          remainingHeight = 'auto'; // Allow content to define height on mobile
        }

        container.style.minHeight = remainingHeight;
      }

      window.addEventListener('load', setContainerHeight);
      window.addEventListener('resize', setContainerHeight);
    </script>
  </body>
</html>
